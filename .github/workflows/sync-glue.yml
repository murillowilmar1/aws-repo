name: Glue CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  sync-glue-visual-jobs:
    name: Sync Visual Jobs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install boto3
        run: pip install boto3

      - name: Configure AWS dev profile
        run: |
          mkdir -p ~/.aws
          echo "[dev]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.SRC_AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.SRC_AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Configure AWS prod profile
        run: |
          echo "[prod]" >> ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.DST_AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.DST_AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Run Visual Job Sync
        run: |
          python3 glue_ci/sync.py \
            --src-profile dev \
            --src-region us-east-1 \
            --dst-profile prod \
            --dst-region us-east-1 \
            --src-job-names ETL-Job \
            --config-path glue_ci/mapping.json \
            --skip-prompt

  sync-glue-script-jobs:
    name: Sync Script Jobs
    runs-on: ubuntu-latest
    needs: sync-glue-visual-jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq

      - name: Configure AWS prod profile
        run: |
          mkdir -p ~/.aws
          echo "[prod]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.DST_AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.DST_AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          echo "region = us-east-1" >> ~/.aws/config

      - name: Upload scripts and create jobs
        run: |
          for file in Notebooks/*.json; do
            job_name=$(basename "$file" .json)
            echo "Subiendo $job_name.py a S3..."
            aws s3 cp Notebooks/$job_name.py s3://bucketprueba-produccion/scripts/$job_name.py --profile prod

            echo "Procesando job $job_name desde $file"
            aws glue create-job --cli-input-json file://$file --profile prod || \
            aws glue update-job --job-name "$job_name" --job-update file://$file --profile prod
          done
